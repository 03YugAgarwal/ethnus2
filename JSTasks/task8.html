<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <style>
      body {
        background: linear-gradient(45deg, blue, purple);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
      }
      @keyframes gradient {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
      .container {
        max-width: 500px;
        margin: 0 auto;
        padding: 20px;
      }

      .form-group {
        margin-bottom: 1rem;
      }

      label {
        display: block;
        font-weight: bold;
      }

      input,
      select {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        margin-bottom: 10px;
        border: 1px solid black;
        border-radius: 10px;
        box-sizing: border-box;
        font-size: 16px;
      }

      .password-strength {
        font-size: 14px;
        margin-top: 5px;
      }

      .password-strength span {
        display: inline-block;
        margin-right: 5px;
      }

      .password-strength .weak {
        color: red;
      }

      .password-strength .medium {
        color: orange;
      }

      .password-strength .strong {
        color: green;
      }

      .checkbox-group {
        margin-top: 5px;
      }

      .checkbox-group label {
        display: inline-block;
        margin-right: 10px;
      }

      .checkbox-group input[type="checkbox"] {
        vertical-align: middle;
      }

      .declaration-checkbox {
        margin-top: 10px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Registration Form</h1>
      <form id="registrationForm">
        <div class="form-group">
          <label for="firstname">First Name:</label>
          <input type="text" id="firstname" name="firstname" required />
        </div>
        <div class="form-group">
          <label for="lastname">Last Name:</label>
          <input type="text" id="lastname" name="lastname" required />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="text" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />
          <div class="password-strength">
            Password Strength:
            <span id="passwordStrength" class="weak">Weak</span>
          </div>
        </div>
        <div class="form-group">
          <label for="reenterpassword">Re-enter Password:</label>
          <input
            type="password"
            id="reenterpassword"
            name="reenterpassword"
            required
          />
          <div id="passwordMatch"></div>
        </div>
        <div class="form-group">
          <label>Gender:</label>
          <label><input type="radio" name="gender" value="Male" /> Male</label>
          <label
            ><input type="radio" name="gender" value="Female" /> Female</label
          >
          <label
            ><input type="radio" name="gender" value="Other" /> Other</label
          >
        </div>
        <div class="form-group">
          <label for="age">Age:</label>
          <input type="text" id="age" name="age" />
        </div>
        <div class="form-group">
          <label for="address">Address:</label>
          <input type="text" id="address" name="address" />
        </div>
        <div class="form-group">
          <label for="state">State:</label>
          <input type="text" id="state" name="state" />
        </div>
        <div class="form-group">
          <label for="country">Country:</label>
          <select id="country" name="country">
            <option value="" disabled selected>Select your country</option>
            <option value="India">India</option>
            <option value="USA">USA</option>
            <option value="Canada">Canada</option>
            <option value="Singapore">Singapore</option>
          </select>
        </div>
        <div class="form-group">
          <label for="languages">Languages Known:</label>
          <div class="checkbox-group">
            <label
              ><input type="checkbox" name="languages" value="English" />
              English</label
            >
            <label
              ><input type="checkbox" name="languages" value="Hindi" />
              Hindi</label
            >
            <label
              ><input type="checkbox" name="languages" value="Tamil" />
              Tamil</label
            >
          </div>
        </div>
        <div class="form-group declaration-checkbox">
          <label>
            <input
              type="checkbox"
              id="declaration"
              name="declaration"
              required
            />
            Hereby I declare that the information provided is true and accurate.
          </label>
        </div>
        <div class="form-group">
          <button type="button" class="register-button" onclick="submitForm()">
            Register
          </button>
        </div>
      </form>
    </div>

    <script>
      document
        .getElementById("password")
        .addEventListener("input", function () {
          const password = this.value;
          const passwordStrength = document.getElementById("passwordStrength");

          if (password.length < 8) {
            passwordStrength.textContent = "Weak";
            passwordStrength.className = "weak";
          } else if (password.length < 12) {
            passwordStrength.textContent = "Medium";
            passwordStrength.className = "medium";
          } else {
            passwordStrength.textContent = "Strong";
            passwordStrength.className = "strong";
          }
        });

      document
        .getElementById("reenterpassword")
        .addEventListener("input", function () {
          const password = document.getElementById("password").value;
          const reenterPassword = this.value;
          const passwordMatch = document.getElementById("passwordMatch");

          if (password === reenterPassword) {
            passwordMatch.textContent = "Passwords match";
            passwordMatch.style.color = "green";
          } else {
            passwordMatch.textContent = "Passwords do not match";
            passwordMatch.style.color = "red";
          }
        });

      function submitForm() {
        const declarationCheckbox = document.getElementById("declaration");

        if (declarationCheckbox.checked) {
          alert("Registration successful!");
          document.getElementById("registrationForm").reset();
        } else {
          alert("Please accept the declaration to register.");
        }
      }
    </script>
  </body>
</html>
