<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2 JS</title>
    <script>
        function sort(){
            var str = document.querySelector("input").value;
            var arr = str.split("");
            arr.sort();
            var sorted = arr.join("");
            document.querySelector("#result").innerHTML = sorted;
        }
    </script>
</head>
<body>
    <h1>Alphabetical String</h1>
    <input type="text" placeholder="text">
    <button onclick="sort()">Sort</button>
    <h4>Answer:</h4>
    <p id="result"></p>
</body>
</html>
