<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 5 JS</title>
    <style>
        table {
            margin: 20px;
        }
        th, td {
            padding: 10px;
        }
        th {
            text-align: left;
        }
        p.error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Contact Us</h1>
    <form id="contactForm">
        <table>
            <tr>
                <th><label for="name">Name:</label></th>
                <td><input type="text" id="name" name="name"></td>
            </tr>
            <tr>
                <th><label for="email">Email:</label></th>
                <td><input type="email" id="email" name="email"></td>
            </tr>
            <tr>
                <th><label for="website">Website:</label></th>
                <td><input type="url" id="website" name="website"></td>
            </tr>
            <tr>
                <th><label for="message">Message:</label></th>
                <td><textarea id="message" name="message"></textarea></td>
            </tr>
        </table>
        <input type="submit" value="Submit">
    </form>
    <p class="error" id="errorText"></p>

    <script>
        const form = document.getElementById('contactForm');
        const errorText = document.getElementById('errorText');

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const website = document.getElementById('website').value;
            const message = document.getElementById('message').value;

            let errorMessage = '';

            if (name.trim() === '') {
                errorMessage += 'Name is required.<br>';
            }

            if (email.trim() === '') {
                errorMessage += 'Email is required.<br>';
            }

            if (website.trim() === '') {
                errorMessage += 'Website is required.<br>';
            }

            if (message.trim() === '') {
                errorMessage += 'Message is required.<br>';
            }

            if (errorMessage === '') {
                errorText.innerHTML = '';
                // You can submit the form here if all fields are filled.
                // form.submit();
            } else {
                errorText.innerHTML = errorMessage;
            }
        });
    </script>
</body>
</html>
