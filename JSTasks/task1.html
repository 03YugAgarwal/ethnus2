<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1 JS</title>
    <script>
        function reverse(){
            var num = document.querySelector("input").value;
            var rev = 0;
            while(num > 0){
                rev = rev * 10 + num % 10;
                num = Math.floor(num / 10);
            }
            alert(rev)
            document.querySelector("#result").innerHTML = rev;
        }
    </script>
</head>
<body>
    <h1>Reverse a number</h1>
    <input type="number" placeholder="Number to be reversed">
    <button onclick="reverse()">Reverse</button>
    <h4>Answer:</h4>
    <p id="result"></p>
</body>
</html>
